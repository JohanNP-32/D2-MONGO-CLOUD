<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mongo Usuario Predeterminado</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 50px;
        text-align: center;
      }
      button {
        padding: 15px 30px;
        font-size: 18px;
        background-color: #0070f3;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #0051a2;
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin-top: 30px;
      }
      li {
        background: #f4f4f4;
        border: 1px solid #ddd;
        padding: 20px;
        margin: 10px auto;
        max-width: 400px;
        border-radius: 8px;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <h1>Ver Usuario Predeterminado</h1>
    <p>El usuario ya fue creado internamente por el servidor.</p>

    <button onclick="obtenerUsuarios()">Get User</button>

    <ul id="listaUsuarios"></ul>

    <script>
      async function obtenerUsuarios() {
        const respuesta = await fetch("/api/users");
        const usuarios = await respuesta.json();

        const lista = document.getElementById("listaUsuarios");
        lista.innerHTML = "";

        if (usuarios.length === 0) {
          lista.innerHTML = "<li>Cargando o no hay usuarios...</li>";
          return;
        }

        usuarios.forEach((user) => {
          const item = document.createElement("li");
          item.innerHTML = `<strong>${user.nombre}</strong><br><small>${user.email}</small>`;
          lista.appendChild(item);
        });
      }
    </script>
  </body>
</html>
